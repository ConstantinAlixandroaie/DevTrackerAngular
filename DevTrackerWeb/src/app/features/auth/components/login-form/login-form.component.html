<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="formGroup">
    <input id="email" formControlName="email" type="email" placeholder="Email address" />
  </div>
  <div class="formGroup">  
    <input id="password" formControlName="password" type="password" placeholder="Password" />
  </div>
    <button class="btn btn-primary btn-sm" type="submit" [disabled]="form.invalid && (form.dirty || form.touched)">Login</button>
    <p>Don't Have an account? <a routerLink="/register">Register</a></p>
</form>
